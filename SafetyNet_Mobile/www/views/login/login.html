<ion-view view-title="Login">
  <ion-content has-header="true" padding="true" >
   <div class="list">
	    <label class="item item-input">
	      <span class="input-label">Username</span>
	      <input type="text">
	    </label>
	    <label class="item item-input">
	      <span class="input-label">Password</span>
	      <input type="password" >
	    </label>
	</div>
	<div class="padding">
	    <a ng-href="#/app/dashboard/home" class="button button-block button-positive">
	      Sign-In
	    </a>
	    <p class="text-center">
	      <a href="#">Forgot password</a>
	    </p>
	  </div>
  </ion-content>
</ion-view>
