<!DOCTYPE html>
<html>
<head>
    <title>AngularJS Example - Multiple Timers Example</title>
    <link href="../bower_components/bootstrap/docs/assets/css/bootstrap.css" rel="stylesheet"/>
    <link href="../bower_components/bootstrap/docs/assets/css/bootstrap-responsive.css" rel="stylesheet"/>
    <script src="../bower_components/angular/angular.min.js"></script>
    <script src="../bower_components/bootstrap/docs/assets/js/bootstrap.min.js"></script>
    <script src="../app/js/timer.js"></script>
    <script src="../app/js/ui-bootstrap-tpls-0.12.0.min.js"></script>
    <script>
        angular.module('MyApp', ['timer','ui.bootstrap']);
        function MyAppController($scope) {
            $scope.timerRunning = true;

            $scope.startTimer = function (){
                $scope.$broadcast('timer-start');
                $scope.timerRunning = true;
            };

            $scope.stopTimer = function (){
                $scope.$broadcast('timer-stop');
                $scope.timerRunning = false;
            };

            // $scope.$on('timer-stopped', function (event, args) {
            //     console.log('timer-stopped args = ', args);
            // });
        }
        // MyAppController.$inject = ['$scope'];
    </script>
</head>
<body ng-app="MyApp">
    <div>
        <h2>AngularJS - Multiple Timers Example</h2>
        <div ng-controller="MyAppController">
            {{seconds}}
            <timer interval="1000"><div class="progress progress-striped active"> <div class="bar" style="width: {{seconds}}%;"></div> </div></timer>
            <br>
            <timer>{{minutes}} minutes, {{seconds}} seconds.</timer>
            <br>
            <button class="btn" ng-click="startTimer('progressbar-timer')" ng-disabled="timerRunning">Start Timers</button>
            <button class="btn" ng-click="stopTimer('progressbar-timer')" ng-disabled="!timerRunning">Stop Timers</button>
        </div>
    </div>
</body>
</html>
