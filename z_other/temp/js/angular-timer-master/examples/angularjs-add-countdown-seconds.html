<!DOCTYPE html>
<html>
<head>
    <title>AngularJS Example - Single Timer Example</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js">
    <script src="../bower_components/angular/angular.min.js"></script>
    <script src="../app/js/timer.js"></script>
    <script>
        angular.module('MyApp', ['timer']);
        function MyAppController($scope) {
            $scope.add5Seconds = function () {
                $scope.$broadcast('timer-set-countdown-seconds', 100);
            }
        }
        MyAppController.$inject = ['$scope'];
    </script>
</head>
<body ng-app="MyApp">
    <div ng-controller="MyAppController">
        <h1>AngularJS - Add Countdown Seconds Example</h1>
        <h3><timer countdown="100" interval="1000">{{countdown}}</timer></h3>
        <button ng-click="add5Seconds()">Add 5 Seconds</button>
    </div>
    <br/>
</body>
</html>
